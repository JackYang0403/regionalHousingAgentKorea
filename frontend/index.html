<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea Region Guide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #map {
            width: 100%;
            max-width: 500px;
            height: 350px;
            margin: 24px auto 0 auto;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .selected-message {
            max-width: 500px;
            margin: 8px auto 0 auto;
            padding: 8px 14px;
            background: #e3eafc;
            color: #1a237e;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            display: none;
        }
        .chat-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            width: 100%;
            max-width: 500px;
            height: 60vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            margin-top: 12px;
        }
        .chat-header {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            color: #222;
            padding: 18px 20px 12px 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h1 {
            font-size: 1.3rem;
            margin: 0 0 2px 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .chat-header p {
            font-size: 0.95rem;
            color: #666;
            margin: 0;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 18px 16px;
            background: #fafbfc;
        }
        .message {
            margin-bottom: 18px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 1rem;
        }
        .message-content {
            background: #f1f3f4;
            padding: 10px 14px;
            border-radius: 10px;
            max-width: 70%;
            word-break: break-word;
            font-size: 1rem;
            color: #222;
        }
        .message.user .message-content {
            background: #e3eafc;
            color: #1a237e;
        }
        .message-time {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 4px;
            text-align: right;
        }
        .input-container {
            padding: 14px 16px;
            background: #fff;
            border-top: 1px solid #e0e0e0;
        }
        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        .message-input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 38px;
            max-height: 90px;
            background: #fafbfc;
        }
        .message-input:focus {
            border-color: #90caf9;
        }
        .send-button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            width: 42px;
            height: 38px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .send-button:disabled {
            background: #b0bec5;
            cursor: not-allowed;
        }
        .clear-button {
            background: #fff;
            color: #888;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .clear-button:hover {
            background: #f5f5f5;
            color: #d32f2f;
        }
        .loading-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: #1976d2;
            font-size: 0.95rem;
            margin-top: 8px;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: #fff3f3;
            color: #c62828;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
            font-size: 0.98rem;
        }
        .empty-state {
            text-align: center;
            color: #888;
            padding: 30px 10px;
        }
        .empty-state h3 {
            margin-bottom: 8px;
            color: #444;
        }
        .empty-state p {
            line-height: 1.5;
        }
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: #f1f3f4;
            border-radius: 10px;
            max-width: 70%;
            margin-bottom: 14px;
        }
        .typing-dot {
            width: 7px;
            height: 7px;
            background: #90caf9;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.2s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: -0.2s; }
        .typing-dot:nth-child(3) { animation-delay: -0.4s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 600px) {
            #map, .chat-container, .selected-message { max-width: 100vw; }
            .chat-container { height: 98vh; border-radius: 0; }
            .messages-container { padding: 10px 4px; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="selectedMessage" class="selected-message"></div>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>Korea Region Guide</h1>
                <p>Ask about Korea's housing, rent, sales, and more.</p>
            </div>
            <button id="clearChatBtn" class="clear-button" onclick="clearChat()" title="Clear chat history">
                üóëÔ∏è
            </button>
        </div>
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <h3>Welcome!</h3>
                <p>Ask me about the Housing Economy of Korea's Administrative Regions.<br>Example: "[Seoul] list the Jeoson price index of Scale 1 apartment during 2024"</p>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar assistant">AI</div>
            <div>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <label for="csvUpload" style="margin: 12px;">
            üìÇ Upload CSV:
            <input type="file" id="csvUpload" accept=".csv" />
        </label>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your question..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
                <span>Processing...</span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
      // Initialize the map
      const map = L.map('map').setView([36.5, 127.8], 6.15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      // Load the GeoJSON file
      fetch('kr.json')
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            onEachFeature: (feature, layer) => {
              layer.on('click', function () {
                const selectedRegion = feature.properties.ntaname || feature.properties.name || 'Unknown';
                const msgDiv = document.getElementById('selectedMessage');
                msgDiv.textContent = `Selected Provience: ${selectedRegion}`;
                msgDiv.style.display = 'block';
                const chatInput = document.getElementById('messageInput');
                if (chatInput && !chatInput.value.toLowerCase().includes(selectedRegion.toLowerCase())) {
                    chatInput.value = `[${selectedRegion}] `;
                    chatInput.focus();
                }
              });
              layer.on('mouseover', function () {
                layer.setStyle({ fillColor: '#ffcc00' });
              });
              layer.on('mouseout', function () {
                layer.setStyle({ fillColor: '#3388ff' });
              });
            },
            style: {
              fillColor: '#3388ff',
              color: 'white',
              weight: 1,
              fillOpacity: 0.5
            }
          }).addTo(map);
        });

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (!message) return;

        appendUserMessage(message);
        input.value = '';
        showTypingIndicator();

        fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            message: message
        })
        })
        .then(res => res.json())
        .then(data => {
        hideTypingIndicator();
        appendAssistantMessage(data.response);
        })
        .catch(err => {
        hideTypingIndicator();
        appendAssistantMessage("Something went wrong. Please try again.");
        });
  }        
    </script>
</body>
</html>
